<!-- 
 
7.Write a JavaScript program that utilizes the document object properties and methods to dynamically
modify the content of a webpage. For example, change the text of a paragraph or the source of an image
upon a button click. 

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <script>
        function changeText() {
            document.getElementById("text").innerHTML = "Text has been changed!";
        }
        function changeImage() {
            document.getElementById("image").src = "7.jpg";
        }
    </script>
</head>
<body>
    <h1>JavaScript DOM Manipulation</h1>
    
    <p id="text">This is the original text.</p>
    <button onclick="changeText()">Change Text</button>
    
    <br><br>
    
    <img id="image" src="2.jpg" alt="Original Image" width="200">
    <button onclick="changeImage()">Change Image</button>
</body>
</html>
