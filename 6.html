<!-- 
 
6.Apply different types of CSS styles—inline, internal, and external—to HTML elements. Demonstrate the
use of various selectors, properties, and values to style the content effectively 

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Example</title>
    
    <!-- Internal CSS -->
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        #unique {
            background-color: yellow;
            padding: 10px;
            border-radius: 5px;
        }
        a:hover {
            color: green;
        }
    </style>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="6.css">
</head>
<body>
    <h1>CSS Styling Demonstration</h1>
    
    <!-- Inline CSS -->
    <p style="color: purple; font-size: 18px;">This paragraph uses inline CSS.</p>
    
    <p class="highlight">This paragraph is styled using a class selector.</p>
    
    <p id="unique">This paragraph is styled using an ID selector.</p>
    
    <a href="#">Hover over this link to see the effect.</a>

    <p class="hello">This paragraph is styled using a class selector.</p>

</body>
</html>
