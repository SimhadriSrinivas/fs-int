<!-- 
 
5.Embed audio and video elements into an HTML webpage using the appropriate HTML5 tags. Ensure that
the media controls are available for user interaction. 

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Embedding</title>
</head>
<body>
    <h1>Audio and Video Embedding</h1>
    
    <h2>Audio</h2>
    <audio controls>
        <source src="5.m4a" type="audio/mpeg">
    </audio>
    
    <h2>Video</h2>
    <video controls width="600">
        <source src="5.mp4" type="video/mp4">
    </video>
</body>
</html>
