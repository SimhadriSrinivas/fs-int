<!-- 
 
4.Create an HTML form for user registration that includes text fields, a password field, a date of birth field,
checkboxes, radio buttons, list boxes using <select> and <option> tags, a <textarea>, and submit and reset
buttons. Use tables to enhance the form's layout. 
q
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin: auto;
      }
      td {
        padding: 10px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">User Registration Form</h1>
    <form action="#" method="post">
      <table border="1">
        <tr>
          <td>Full Name:</td>
          <td><input type="text" name="fullname" required /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" required /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" required /></td>
        </tr>
        <tr>
          <td>Date of Birth:</td>
          <td><input type="date" name="dob" required /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" value="male" required /> Male
            <input type="radio" name="gender" value="female" /> Female
            <input type="radio" name="gender" value="other" /> Other
          </td>
        </tr>
        <tr>
          <td>Hobbies:</td>
          <td>
            <input type="checkbox" name="hobbies" value="reading" /> Reading
            <input type="checkbox" name="hobbies" value="traveling" /> Traveling
            <input type="checkbox" name="hobbies" value="sports" /> Sports
          </td>
        </tr>
        <tr>
          <td>Country:</td>
          <td>
            <select name="country" required>
              <option value="">Select</option>
              <option value="usa">USA</option>
              <option value="india">India</option>
              <option value="uk">UK</option>
              <option value="canada">Canada</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Address:</td>
          <td><textarea name="address" rows="4" required></textarea></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <input type="submit" value="Register" />
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
