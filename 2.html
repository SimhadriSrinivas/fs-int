<!-- 
 
2.Develop an HTML page that displays images as 100x100 pixel thumbnails. Each thumbnail should link to
the full-sized image, creating an image gallery effect. 
 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery a img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery a img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <a href="2.jpg" target="_blank"><img src="2.jpg" "></a>
        <a href="7.jpg" target="_blank"><img src="7.jpg" alt="Image 2"></a>
        <a href="2.jpg" target="_blank"><img src="2.jpg" alt="Image 3"></a>
        <a href="7.jpg" target="_blank"><img src="7.jpg" alt="Image 4"></a>
    </div>
</body>
</html>
